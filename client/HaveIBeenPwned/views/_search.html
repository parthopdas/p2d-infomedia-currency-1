<div class="mt-5">
  <div class="form-group row">
    <label for="currency" class="col-sm-2">Amount 1</label>
    <div class="col-sm-4">
      <select id="currency" ng-options="n for (n, o) in vm.currencyOptions" ng-model="vm.selectedCurrency"></select>
    </div>
  </div>

  <div class="form-group row">
    <label for="amount1" class="col-sm-2">Amount 1</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="amount1" placeholder="Amount 1" ng-model="vm.amount1">
    </div>
  </div>

  <div class="form-group row">
    <label for="amount2" class="col-sm-2">Amount 2</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" id="amount2" placeholder="Amount 2" ng-model="vm.amount2">
    </div>
  </div>

  <div class="form-group row">
    <label for="sum" class="col-sm-2">Naive addition</label>
    <div class="col-sm-4">
      <span class="form-control" id="sum" ng-model="vm.amount2">{{ vm.naiveAddition(vm.amount1, vm.amount2) }}</span>
    </div>
  </div>

  <div class="form-group row">
    <label for="sum" class="col-sm-2">Currency addition</label>
    <div class="col-sm-4">
      <span class="form-control" id="sum" ng-model="vm.amount2">{{ vm.currencyAddition(vm.amount1, vm.amount2) }}</span>
    </div>
  </div>
</div>
